<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        let fullName = "Bhawneet Kaur"
        console.log(fullName.length);         //gives the length of characters
        console.log(fullName.charAt(2))       //gives the character at a given index
        console.log(fullName.indexOf("B"))    //gives the index of first occurence of a given character
        console.log(fullName.lastIndexOf("e"))       //gives the index of last occurence of a given charac
        let trim = "                hii        "        //trims all the spaces before and after characters
        console.log(trim.trim());
        console.log(fullName.toUpperCase());              //gives all the characters in upper case
        console.log(fullName.toLowerCase());
        console.log(fullName.replace(" ","-"));           //replaces a given character with another charac

        // slice() extracts a portion of a string and returns it as a new string without modifying the original string
        let firstName;
        let lastName;
        firstName= fullName.slice(0,8);            //slice(firstindex, last index)
        lastName= fullName.slice(9);              //if no last index is given then it prints all the   characters after the first index
        console.log(firstName);
        console.log(lastName);
        let Name = "Harleen Matharoo"
        let fname;
        let lname;
        fName= Name.slice(0,Name.indexOf(" "));
        console.log(fName);
        lName = Name.slice(Name.indexOf(" ")+1);
        console.log(lName);

        // Method Chaining - calling one method after another in a continous line of code
        let name= "bhawneet kaur"
        let b = name.charAt(0).toUpperCase() + name.slice(1,name.indexOf(" "))
        console.log(b)
    </script>
</body>
</html>
