<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        // spread operator-allows an iterable such as array or string to be expanded in places where zero or more arguments are expected
        // unpacks the elements to individual arguments
        let numbers = [3,12,43,54,2,22,53]
        console.log(numbers)
        console.log(...numbers)
        console.log(Math.max(numbers))
        console.log(Math.max(...numbers))

        let class1 = ["harleen","gurkawal"]
        let class2 = ["bhawneet","upneet","shreya"]
        // class1.push(class2)
        // console.log(class1)
        class1.push(...class2)
        console.log(...class1)


        // Rest Parameter- represents an indefinite number of parameters
        // packs arguments to arrays
        let a=2;
        let b=2;
        let c=2;
        let d=2;
        let e=2;
         
        console.log(sum(a,b,c,d,e))

        function sum(...numbers){
            let result = 0
            for(let i of numbers){
                result+=i
            } 
            return result
        }
        // this way we can pass as many arguments we want without writings different functions for different arguments

    </script>
</body>
</html>
