<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var V/S Let</title>
</head>
<body>
    <script>
        // variable scope- where the variable is accessible
        // let- variable are limited to block scope{}. do not exist outside the set of curly braces
        for(let i = 1; i<=3; i++){
            console.log(i)
        }
        // console.log(i) - will give a reference error that i is not defined
        
        // var can escape curly braces but cannot escape a function(){}
        for(var j=1; j<=2; j++){
            console.log(j)
        }
        // console.log(j)- will not give a error

        function hello(){
            var k =6
            console.log(k)
        }
        hello()
        // console.log(k)- will give a reference error that k is not defined

        // if global, var can change browser windows properties so it is preffered to use let as global variable
    </script>
</body>
</html>
