<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER AND ROLL A DICE</title>
    <style>
        label{
            display: block;
            text-align: center;
            font-size: 50px;
        }
        #container{
            text-align: center;
        }
        button{
            font-size: 30px;
            margin: 23px;
        }
        #rolldice{
            text-align: center;
        }
        #label{
            text-align: center;
        }
        
    </style>
</head>
<body>
     <!-- Counter program -->
     <label id="countl">0</label>
     <br>
     <div id="container">
     <button id="decrease">DECREASE</button>
     <button id="increase">INCREASE</button>
     <button id="reset">RESET</button>
    </div>
    <br>
    <!-- Roll a dice -->
    <div id="rolldice">
    <button id="roll">ROLL</button>
    </div>
    <div id="label">
    <label id="xlabel"></label>
    <label id="ylabel"></label>
    <label id="zlabel"></label>
    </div>

    <script src="counter.js"></script>

</body>
</html>
