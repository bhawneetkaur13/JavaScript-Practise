<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Arrays</title>
</head>
<body>
    <script>
        let fruits = ["apple","banana","orange"]   
        let vegetables = ["ladyfinger","brinjal","potatoes"]
        let meats = ["eggs","chicken","fish"]
        let groceryList = [fruits,vegetables,meats]   //this is a 2D Array
        console.log(groceryList)
        // to iterate elements of a 2D array we will use nested for loops
        for(list of groceryList){
            for(item of list){
                console.log(item)
            }
        }

        // to change an element is the array
        groceryList[0][2] = "kiwi"
        console.log(groceryList)
        for(list of groceryList){
            for(item of list){
                console.log(item)
            }
        }
    </script>
</body>
</html>
