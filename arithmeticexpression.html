<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Expressions</title>
</head>
<body>
    <script>
        // Arithmetic Expressions are the combination of operands(values, variables etc) and operators(+ - * /)
        // that can be evaluated to a value
        let a = 15
        console.log(a)
        a = a+1 //we can also write it as a+= (augmented operators)1
        console.log("a + 1 =",a)
        a-=1
        console.log("a - 1 =",a)
        a*=2
        console.log("a * 2 = ",a)
        a/=3
        console.log("a / 3 = ",a)
        a%=2
        console.log("a % 2 = ",a)

        // Operators Precedance
        // 1. parenthesis()
        // 2. exponent
        // 3. multiplication and division
        // 4. subtraction and addition
        let b = 1+2 *(3+5)
        console.log(b)
    </script>
</body>
</html>
