<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>
        // console.time()-start a timer that can be used to track how long an operation takes(synchronous process). give each timer a unique name(in a string)
        //start
        console.time("Response time:")
        alert("hi")
        //to end the timer
        console.timeEnd("Response time:")
        //does not wait for asynchronous process


        //promises- object that encapsulates the result ofasynchronous operation
        //let asynchronous method returns a value like it was synchronous
        //i promise to return something in future

        //the STATE is pending then : fulfilled or rejected
        //the result is what can be returned
        //two parts producing and consuming 

        const prom = new Promise((resolve,reject)=>{

            let fileLoaded =false
            if(fileLoaded){
                resolve("file loaded")
            }
            else{
                reject("file not loaded")
            } 
        })
        prom.then(value=>console.log(value)).catch(error=>console.log(error))

        const promise = time => new Promise(resolve=>{
            setTimeout(resolve,time)
        })
        promise(3000).then(()=>console.log("thank you"))   //no need to return a value while only resolving


       
    </script>
</body>
</html>
