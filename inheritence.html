<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    <script>
        // inheritance- a child class inherits all the properties and methods from th parent class.
        // avoids repitition
        // if we want make a change in a method then all the code is present at one place

        class Animal{
            eat(){
                console.log(`${this.name} can eat`)
            }
            sleep(){
                console.log(`${this.name} can sleep`)
            }
        }
        class Rabbit extends Animal{
            name = "Rabbit"
            
            run(){
                console.log(`${this.name} can run`)
            }
        }

        class Fish extends Animal{
            name = "fish"
            swim(){
                console.log(`${this.name} can swim`)
            }
        }
        const rabbit = new Rabbit()
        const fish = new Fish()
        rabbit.eat()
        rabbit.sleep()
        rabbit.run()
        fish.eat()
        fish.sleep()
        // fish.run()   this will give an error
        fish.swim()
        
    </script>
</body>
</html>
