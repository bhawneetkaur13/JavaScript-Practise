<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <script>
        // class- a blueprint for creating an object. within the class we define what properties and methods each object created from this class should have
        // use constructors for unique properties
        class Player{
            score = 0;
            play(){                 //inside the class we do not need to write the function keyword
                console.log("you started the game")
            } 
            exit(){
                console.log("you left the game")
            }           
        }
        const Player1 = new Player()      //we can create as many objects as we want
        Player1.play()
        Player1.score += 5
        console.log(Player1.score)

        // constructor - special method of a class. accepts arguments and assign properties
        class Student{
            constructor(name,age,gpa){
                this.name = name;
                this.age = age;
                this.gpa = gpa
            }
            print(){
                console.log(`${this.name}  ${this.age}  ${this.gpa}`)
            }

        }

        const Student1 = new Student("bhawneet",21,8.2)
        Student1.print()


        // static keyword- belongs to the class not to the object
        class cars{
            static number = 0;
            constructor(name){
                this.name=name
                cars.number +=1
            }
            static print(){
                console.log("you")
            }
        }
        
        const cars1 = new cars()
        const cars2 = new cars()
        console.log(cars.number)
        cars.print()
    </script>
</body>
</html>
