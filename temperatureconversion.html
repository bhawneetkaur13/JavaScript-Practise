<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
</head>
<body>
    <label >Enter a Temperature:</label>
    <br>
    <input type="text" id="temp">
    <br>
    <input type="radio" name="select" id="cel">
    <label >Celcius</label>
    <br>
    <input type="radio" name="select" id="far">
    <label >Farenheit</label>
    <br>
    <button id="submit">Submit</button>
    <br>
    <label id="answer"></label>

    <script>
        document.getElementById("submit").onclick = function(){
            let temp = document.getElementById("temp").value 
            temp = Number(temp)
            if(document.getElementById("cel").checked){
                temp = toCelcius(temp)
                console.log(temp)
                document.getElementById("answer").innerHTML = temp + "°C"

            }
            else if(document.getElementById("far").checked){
                temp = toFar(temp)
                console.log(temp)
                document.getElementById("answer").innerHTML = temp + "°F"
            }
        }
        function toCelcius(temp){
            return (temp-32) * 5/9
        }
        function toFar(temp){
            return (temp * 9/5) + 32
        }
    </script>
    
</body>
</html>
