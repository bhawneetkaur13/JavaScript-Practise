<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Statement And Checked Property</title>
</head>
<body>
    <label for="check">Subscribe</label>
    <input type="checkbox" name="check" id="checkb">
    <br>
    
    <label for="visa" >Visa</label>
    <input type="radio" name="card" id="visa">
    <label for="master">Master Card</label>
    <input type="radio" name="card" id="master">
    <label for="paypal">PayPal</label>
    <input type="radio" name="card" id="paypal">
    <br>
    <button id="btn">Submit</button>
    <script>
        // If statement is the basic form of decision making.
        // if something is true then print the code in if
        // if something is not true then print the code in else
        let age = window.prompt("Enter your age")
        if(age>=18){
            console.log("You're an adult!")
        }
        else if(age<0){                           //can use else if to check multiple statements. can use it as many times you want
            console.log("You're not born yet!")
        }
        else{
            console.log("You're not a adult!")
        }
        // to check a boolean value
        let online = true;
        if(online){
            console.log("you're online")
        }
        else{
            console.log("you're offline")
        }

        // Checked property- it tells us if the checkbox or radio buttons are selected or not
        
        document.getElementById("btn").onclick = function(){
            if(document.getElementById("checkb").checked){
                console.log("You are subscribed")
            }
            else{
                console.log("You are not subscribed")
            }
            
            if(document.getElementById("paypal").checked){
                console.log("you are paying through paypal")
            }
            else if(document.getElementById("master").checked){
                console.log("you are paying through Master Card")
            }
            else if(document.getElementById("visa").checked){
                console.log("you are paying through Visa")
            }
            else{
                console.log("please select a payment option")
            }
        }
    </script>
</body>
</html>
